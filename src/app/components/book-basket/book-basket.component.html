<div class="container">
  <div class="card shopping-cart">
    <div class="card-header bg-dark text-light">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Panier
      <a (click)="goToHome()" class="btn btn-outline-info btn-sm pull-right"> {{ libelleConstantesService.ACHAT }}</a>
      <div class="clearfix"></div>
    </div>
    <div class="card-body">
      <div class="row" *ngFor="let book of basketService.listBook">
        <div class="col-12 col-sm-12 col-md-2 text-center">
          <img class="img-responsive" src="{{ book.cover }}" alt="prewiew" width="120" height="80" />
        </div>
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <h4 class="product-name">
            <strong>{{ book.title }}</strong>
          </h4>
          <h4>
            <small>{{ book.synopsisLabel }}</small>
          </h4>
        </div>
        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h6>
              <strong>{{ book.price }} <span class="text-muted">x</span></strong>
            </h6>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="quantity">
              <input type="button" value="+" class="plus" (click)="basketService.addQuantity(book)" />
              <input type="number" value="{{ book.quantity }}" step="1" max="99" min="1" title="Qty" class="qty" size="4" />
              <input type="button" (click)="basketService.removeQuantity(book)" value="-" class="minus" />
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button type="button" class="btn btn-outline-danger btn-xs">
              <i class="fa fa-trash" aria-hidden="true" (click)="basketService.removeFromBasket(book)"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="pull-right" style="margin: 10px">
        <a class="input">{{ libelleConstantesService.TOTAL }} : {{ basketService.totalPriceBasket }} €</a>
      </div>
      <div class="pull-left" style="margin: 10px">
        <a *ngIf="basketService.priceMinus > 0" class="input input-right"
          >{{ libelleConstantesService.commercialOffer }} : {{ basketService.priceMinus }} €</a
        >
      </div>
    </div>
  </div>
</div>
